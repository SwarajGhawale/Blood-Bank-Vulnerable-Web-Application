<!DOCTYPE html>
<html>
    <head>
        <title>Donor Registration</title>
    </head>
<body bgcolor="#E6E6FA">
    <table align="right">
        <body Vlink="Blue">
        <tr>
          <td><LI><font size=4><A href="/index">Home</A></LI></td></font>
          <td><LI><font size=4><A href="/dashboard">Dashboard</A></LI></td></font>
          <td><LI><font size=4><A href="/register">Registration</A></LI></td></font>
          <td><LI><font size=4><A href="/search">Search</A></LI></td></font>
          <td><LI><font size=4><A href="/delete">Delete</A></LI></td></font>
          <td><LI><font size=4><A href="/logout">Log Out</A></LI></td></font>
        </tr>
        </table>
<center>
<div class="card text-left mt-5" style="width: 35rem;">
    <div class="card-body">
        <form method="POST" action="/register">
          <input type = "hidden" name ="csrfvalue" value="{{ csrfvalue }}"/>
           <strong><h3>DONOR INFORMATION</h3></strong>
           BLOOD Group<br>
  
           <br><select name="blood_group" class="form-control">
            <option value="Select Blood Group">Select Blood Group</option>
              <option value="O+">O+</option>
             <option value="O-">O-</option>
             <option value="A+">A+</option>
             <option value="A-">A-</option>
             <option value="B+">B+</option>
             <option value="B-">B-</option>
             <option value="AB+">AB+</option>
             <option value="AB-">AB-</option>
           </select><br>
  
           <br><b><label for="name">Name</label></b><br>
           <br><input type = "text" name = "donorname" class="form-control" required/><br>
  
           <br><b><label for="gender">Gender</label></b><br>
           <br><div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
    <label class="form-check-label" for="exampleRadios1">
      Male
    </label><br>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
    <label class="form-check-label" for="exampleRadios2">
      Female
    </label><br>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="other">
    <label class="form-check-label" for="exampleRadios2">
      Other
    </label><br>
  </div>
  
  <br><b><label for="qty">Quantity</label></b><br>
  
  <br><input type = "text" name = "qty" class="form-control"  required/><br>
  <br><b><label for="dweight">Donor Weight</label></b><br>
  
  <br><input type = "text" name ="dweight" class="form-control"  required/><br>
  
           <br><b><label for="email">Email</label></b><br>
           <br><input type = "text" name ="email" class="form-control"  required/><br>
  
           <br> <b><label for="phone">Phone</label></b><br>
           <br><input type = "text" name ="phone" class="form-control"  required/><br>
           <br><input type = "submit" value = "submit" class="btn btn-primary" /><br>
  
        </form>
      </div>
    </div>
</center>
</body>
</html>
